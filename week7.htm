<html>
    <head>
        <title>Ders 7 - Frame - Çerçeve A ve B dosyasında birlikte</title>
    </head>
    <!--
    Frame head den hemen sonra ve body den önce yazılmalıdır.
    Frame Frameset ile tanımlanır kullanılacak her bir çerçeve içerde frame olarak belirtilir.
    cols sütun olarak yerleştirir, rows satır bazlı yerleşim sağlar.
    -->
    <frameset cols="*,*">
        <frame src="cerceveA.htm">
        <frame src="cerceveB.htm" name="sayfa">
    </frameset>

    <body>
    <center>
    <h2>Çerçeve A ve B dosyaları beraber
    </center>

    </body>
</html>
